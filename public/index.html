<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-wEmeIV1mKuiNpC+IOBjI7aAzPcEZeedi5yW5f2yOq55WWLwNGmvvx4Um1vskeMj0" crossorigin="anonymous">
    <link href="./style.css" rel = "stylesheet" type= "text/css">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link rel="preconnect" href="https://fonts.gstatic.com">
<link href="https://fonts.googleapis.com/css2?family=Roboto:wght@100&display=swap" rel="stylesheet">
    <title>World Holidays</title>
</head>
<body>
  <header>
    <br>
    <br>
    <h2>World Holidays</h2>
  </header>
    <br>
    <br>
    <section class='container countryYearForm'>
    <div class="d-flex justify-content-center">
      <form class="row row-cols-lg-auto g-3 align-items-center" id = 'submitForm'>
        
        <div class="col-12">
            <label for="inlineFormInputGroupCountryCode" class="visually-hidden">Country Code</label>
            <div class="inputgroup">
            <input type="text" maxlength = "2"class="form-control country" id="inlineFormInputGroupCountryCode" placeholder="Country Code" required></div>
           

        </div>
        <div class="col-12">
            <label for="inlineFormGroupYear" class="visually-hidden">Year</label>
            <input type="number" class="form-control year" id="inlineFormGroupYear" placeholder="Year" min="1900" max="2099" required>
        </div>
        <div class="col-12">
            <label for="inlineFormSelectHType" class="visually-hidden">Holiday Type</label>
            <select class="form-select holidayType" aria-label="Default select example" id =inlineFormSelectHType required>
              <option value="national">National</option>
              <option value="religious">Religious</option>
              <option value="observance">Observance</option>
            </select>
        </div>
        <br>
        <div class="col-12">
          <button type="submit"class="btn btn-primary" id="submitButton">Submit</button>
        </div>
      
      </form>
  

    </div>
    <p>Click this <a href ="https://en.wikipedia.org/wiki/ISO_3166-1_alpha-2" target="_blank">link</a> for a full list of country codes</p>
    </section>
    
    <section class="container resultsSection">
      <div class="d-flex justify-content-center">
      <table class="table resultsTable">
        <thead>
          <tr>
            <th scope="col">Holiday</th>
            <th scope="col">Date</th>
            <th scope="col">Description</th>
            
          </tr>
        </thead>
        <tbody class="resultsDisplay">
        </tbody>
    
    </table>
      </div>
  </section>

  <!--ALL THE SCRIPTS  -->
