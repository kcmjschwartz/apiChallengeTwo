<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-wEmeIV1mKuiNpC+IOBjI7aAzPcEZeedi5yW5f2yOq55WWLwNGmvvx4Um1vskeMj0" crossorigin="anonymous">
    <link href="./style.css" rel = "stylesheet" type= "text/css">
    <title>World Holidays</title>
</head>
<body>
    <h2>World Holidays</h2>
    <br>
    <br>
    <section class='countryYearForm'>
    <div>
    <form id = 'submitForm'>
        <div class="mb-3">
            <label for="exampleFormControlInput1" class="form-label">Country Code</label>
            <input type="text" class="form-control country" id="exampleFormControlInput1" placeholder="US" required>
          </div>
          <div class="mb-3">
            <label for="exampleFormControlInput2" class="form-label">Year</label>
            <input type="number" class="form-control year" id="exampleFormControlInput2" placeholder="YYYY" min="1900" max="2099" required>
          </div>
          <div>
            <label for="exampleFormControlInput2" class="form-label">Holiday Type</label>
            <select class="form-select holidayType" aria-label="Default select example">
              <option value="national">National</option>
              <option value="religious">Religious</option>
              <option value="observance">Observance</option>
            </select>
          </div>
          <div>
          <button type="submit"class="btn btn-primary">Submit</button>
        </div>
    </form>
    </div>
    </section>

    <script src="./scripts.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-p34f1UUtsS3wqzfto5wAAmdvj+osOnFyQFpp4Ua3gs/ZVWx6oOypYoCJhGGScy+8" crossorigin="anonymous"></script>
</body>
</html>
